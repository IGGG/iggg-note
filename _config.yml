title: IGGG Note
subtitle: 部内用の初心者向け記事置き場
repository: IGGG/kieta
author: IGGG
twitter:
  username: IGGGorg
color: "#1b7aca"
branch: gh-pages

permalink: /items/:title
search_engine: https://www.google.com/search
paginate: 5
paginate_path: "/page/:num"
jekyll-mentions: https://twitter.com
feed:
  path: /atom.xml

gems:
  - jekyll-avatar
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-mentions
  - jekyll-sitemap
  - jemoji
  - jekyll-feed
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock

kramdown:
  auto_ids:       true
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      true
  footnote_nr:    1
