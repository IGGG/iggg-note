<header class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1>{{ page.title }}</h1>
          <span class="categories">
            {% for category in page.categories %}
            <a class="category" href="#{{category}}" hidefocus="true" data-count="{{ site.categories[category] | size }}">{{category}}</a>
            {% endfor %}
          </span>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
</header>
