<nav class="navbar navbar-toggleable-md navbar-light {% if page.layout == "post" %}bg-faded{% else %}bg-white{% endif %} navbar-top">
  <div class="container" style="min-width: 300px;">
    <div class="d-flex justify-content-between">
      <div>
        <a class="navbar-brand text-theme-color" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>
      <div>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav mr-auto">
        <form class="form-inline my-2 my-lg-0" method="get" action="{{ site.search_engine }}">
          <input class="form-control mr-sm-2" type="text" name="as_q" placeholder="Search">
          <input type="hidden" name="as_sitesearch" value="{{ site.url | shorthand_url }}" >
        </form>
        <span class="navbar-text hidden-sm-down">
          <span class="badge badge-warning">NEW</span> {{ site.subtitle }}
        </span>
      </div>
      <ul class="navbar-nav">
        <li class="form-inline">
          <a href="https://github.com/IGGG/iggg-note/new/staging/_posts" class="btn btn-warning">
            <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i>
            <span>New Post</span>
         </a>
        </li>
        <li class="nav-item dropdown hidden-sm-down">
          <a class="nav-link dropdown-toggle" href="#" id="navMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navMenu">
            <a class="dropdown-item" href="{{ site.baseurl }}/"> All posts</a>
            <a class="dropdown-item" href="{{ site.baseurl }}/tags">Tags</a>
            <a class="dropdown-item" href="{{ site.baseurl }}/authors">Authors</a>
{% if site.data.pages %}
{% for page in site.data.pages %}
            <a class="dropdown-item" href="{{ page.url }}">{{ page.title }}</a>
{% endfor %}
{% endif %}
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
