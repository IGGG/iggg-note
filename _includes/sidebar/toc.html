<nav id="toc"></nav>
<script>
$(function() {
  var toc = $('#toc')
  Toc.init({
    $nav: $('#toc'),
    $scope: $('main article')
  });
  $('#toc ul.nav').addClass('flex-column');
  $('body').scrollspy({
    target: '#toc'
  });
  var offset = toc.offset();
  toc.width(toc.width());
  $(window).scroll(function () {
    if($(window).scrollTop() > offset.top - 20) {
      toc.addClass('fixed');
    } else {
      toc.removeClass('fixed');
    }
  });
});
</script>
