<nav class="list-group">
  <a href="{{ site.baseurl }}/" class="list-group-item"><i class="fa fa-list mr-2" aria-hidden="true"></i> All posts</a>
  <a href="{{ site.baseurl }}/tags" class="list-group-item"><i class="fa fa-tags mr-2" aria-hidden="true"></i> Tags</a>
  <a href="{{ site.baseurl }}/authors" class="list-group-item"><i class="fa fa-address-book mr-2" aria-hidden="true"></i> Authors</a>
{% if site.data.pages %}
{% for page in site.data.pages %}
  <a href="{{ page.url }}" class="list-group-item"><i class="fa fa-{{ page.icon }} mr-2" aria-hidden="true"></i> {{ page.title }}</a>
{% endfor %}
{% endif %}
</nav>
